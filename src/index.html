<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta name="author" content="Mitiunina Karina" />
    <meta name="description" content="" />
    <title>Место</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="
					<%=require('./images/header_logo.svg')%>" alt="Место" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar-container">
            <img class="profile__avatar" alt="Аватар" />
            <div class="profile__add-avatar"></div>
          </div>
          <div class="profile__info">
            <div class="profile__info-block">
              <h1 class="profile__name"></h1>
              <p class="profile__text"></p>
            </div>
            <button aria-label="Редактировать профиль" class="profile__edit-button" type="button"></button>
          </div>
          <button aria-label="Добавить изображение" class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
          <ul class="element">
            <template id="element__template">
              <li class="element__card">
                <img class="element__image" />
                <button aria-label="Удалить изображение" class="element__delete" type="button"></button>
                <div class="element__group">
                  <h2 class="element__title"></h2>
                  <div class="element__like-container">
                  <button aria-label="Поставить лайк" class="element__like" type="button"></button>
                  <span class="element__like_counts"></span>
                  </div>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright" lang="en">&COPY; 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_profile">
        <div class="popup__container popup__container_profile">
          <button aria-label="Закрыть" class="popup__close-icon" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form popup__form_profile" name="profileForm" novalidate>
            <input class="popup__input popup__input_field_name" placeholder="Имя" value="Жак-Ив-Кусто" name="name" id="field-name" type="text" minlength="2" maxlength="40" required />
            <span class="popup__error field-name-error"></span>
            <input class="popup__input popup__input_field_text" placeholder="Информация" value="Исследователь океана" name="about" id="field-text" type="text" minlength="2" maxlength="200" required />
            <span class="popup__error field-text-error"></span>
            <button class="popup__button popup__submit-button" type="submit"> Сохранить </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__container popup__container_add-image">
          <button aria-label="Закрыть" class="popup__close-icon" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form popup__form_add-element" name="cardForm" novalidate>
            <input class="popup__input popup__input_name" placeholder="Название" name="name" id="image-name" type="text" required minlength="2" maxlength="30" />
            <span class="popup__error image-name-error"></span>
            <input class="popup__input popup__input_image" placeholder="Ссылка на картинку" name="link" id="image-link" type="url" required />
            <span class="popup__error image-link-error"></span>
            <button class="popup__button popup__create-button" type="submit"> Создать </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_preview">
        <div class="popup__container popup__container_preview">
          <img class="popup__image" />
          <h2 class="popup__image-name"></h2>
          <button aria-label="Закрыть" class="popup__close-icon" type="button"></button>
        </div>
      </div>
      <div class="popup popup_remove-card">
        <div class="popup__container">
          <button aria-label="Закрыть" class="popup__close-icon" type="button"></button>
          <h2 class="popup__title">Вы уверены?</h2>
            <button class="popup__button popup__button-delete" type="button"> Да </button>
          </div>
      </div>
      <div class="popup popup_avatar_change">
        <div class="popup__container">
          <h2 class="popup__title">Обновить аватар</h2>
          <button aria-label="Закрыть" class="popup__close-icon" type="button"></button>
          <form class="popup__form popup__form_avatar_change" name="formAvatar" novalidate>
            <input id="avatar-url-input" class="popup__input popup__input_avatar_url" name="avatar" type="url" required placeholder="Ссылка на аватар" />
            <span class="popup__error avatar-url-input-error input"></span>
            <button class="popup__button popup__button_avatar" type="submit"> Сохранить </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
