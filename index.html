<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="author" content="Mitiunina Karina">
    <meta name="description" content="">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header_logo.svg" alt="Место">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__image-avatar" src="./images/image.jpg" alt="Жак-Ив Кусто">
                <div class="profile__info">
                    <div class="profile__info-block">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__text">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <ul class="element">
                    <template id="element__template">
                        <li class="element__card">
                            <img class="element__image">
                            <button class="element__delete" type="button"></button>
                            <div class="element__group">
                                <h2 class="element__title"></h2>
                                <button class="element__like" type="button"></button>
                            </div>
                        </li>
                    </template>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright" lang="en">&COPY; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_profile">
            <div class="popup__container popup__container_profile">
                <button class="popup__close-icon" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form popup__form_profile" name="profileForm">
                    <input class="popup__input popup__input_field_name" placeholder="Жак-Ив-Кусто" value="Жак-Ив-Кусто" name="name"
                        id="field-name" type="text" required>
                    <input class="popup__input popup__input_field_text popup__field" placeholder="Исследователь океана" value="Исследователь океана"
                        name="field-text" id="text" type="text" required>
                    <button class="popup__button popup__submit-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_image">
            <div class="popup__container popup__container_add-image">
                <button class="popup__close-icon" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form popup__form_add-photo" name="addForm">
                    <input class="popup__input popup__input_name" placeholder="Название" name="image-name"
                        id="image" type="text" required>
                    <input class="popup__input popup__field_image popup__field" placeholder="Ссылка на картинку"
                        name="image-link" id="link" type="url" required>
                    <button class="popup__button popup__create-button" type="submit">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_preview">
            <div class="popup__container popup__container_preview">
                <img class="popup__image">
                <h2 class="popup__image-name"></h2>
                <button class="popup__close-icon" type="button"></button>
            </div>
        </div>

        <script src="./scripts/index.js"></script>
    </div>
</body>

</html>
